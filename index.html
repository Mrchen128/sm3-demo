<body>
  <input type="file" name="" id="fileInput">
  <script>
    fileInput.addEventListener('change',async (e)=>{
      let file = e.target.files[0];
      let sm3 = new SM3();
      sm3.on(()=>{
        console.log(sm3.hash);
      })
      let hash = await sm3.genHash(file);
      console.log(hash);
    })
  </script>
